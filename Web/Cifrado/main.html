        <title>Cifrado César</title>

    <body>
        <header>

            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Cristian Correa</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <h1 class="titulo">Cifrado César</h1>
            <h3><a class="info-link" href="info.html">¿Qué es el cifrado César?</a></h3>
        </header>
        
        <br>

        <form class="form">
            <section class="opcion-clave input">
                <input type="number" id="clave" name="clave" min="0" max="25" required>
                <label for="clave">Clave</label>
                <p>El valor mínimo de la clave es 0 y el máximo es 25. Notar que cualquier clave menor a 0
                    o mayor a 25 ya está cubierta en el intervalo [0, 25].
                </p>
                <br>
            </section>

            <section class="msj">
                <div>
                    <h3 class="subtitulo">Mensaje:</h3>
                   
                    <textarea id="mensaje" name="entrada" rows="15" cols="70" required></textarea>
                    <br><br>
                </div>
                
                <button type="button" id="cifrar">Cifrar</button>
                <button type="button" id="descifrar">Descifrar</button>
                <button type="reset">Borrar</button>

                <div>
                    <h3 class="subtitulo">Resultado:</h3>
                    <textarea id="resultado" name="salida" rows="15" cols="70"></textarea>    
                </div>
            </section>
        </form>
        
        
    </body>

</html>
