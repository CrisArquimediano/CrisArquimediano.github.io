<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Implementación Web de cifrado césar-">
        <link rel="stylesheet" href="">
        <title>Cifrado César</title>
    </head>

    <body>
        <header>
            <h1 class="titulo">Cifrado César</h1>
        </header>
        
            
        <br>

        <section class="opcion-cif input">
            <div class="left">
                <label for="clave">Clave:</label>
                <input type="number" id="clave-input" name="clave">
                <br><br>
                <label for="opcion">Opción:</label>
                <input type="numer" id="opcion" name="opcion"
                placeholder="codificar->1, decodificar->0">
                <br><br>
                        
            </div>
        </section>

        <section class="input">
            <div class="rigth">
                <h2>Mensaje:</h2>
                <!--Revisar esto, porque quizás conviene modificar label con CSS-->
                <textarea rows="5" cols="80" id="msj-usuario" name="mensaje">
                    Ingrese el texto que para codificar/decodificar...</textarea>
            </div>
        </section>

        <br>

        <section>
            <h2 class="res">Resultado</h2>
            <textarea rows="5" cols="80"></textarea>
            <div class="output"></div>
    
            <br>
        </section>
        
    </body>







</html>
