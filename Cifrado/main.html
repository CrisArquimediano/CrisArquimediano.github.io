<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Implementación Web de cifrado césar-">
        <link rel="stylesheet" href="style.css">
        <script src="cifrado.js"></script> 
        <title>Cifrado César</title>
    </head>

    <body>
        <header>
            <nav class="links">
                <h3><a href="../index.html">Inicio</a></h3>
            </nav>
            <h1 class="titulo">Cifrado César</h1>
        </header>
        
        <br>

        <form class="form">
            <section class="opcion-clave input">
                <input type="number" id="clave" name="clave" min="-100" max="100">
                <label for="clave">Clave</label>
                <br><br>
                <input type="number" id="opcion" name="opcion" min="0" max="1">
                <label for="opcion">Opción (1 para codificar, 0 para decodificar)</label>
                <br><br><br>
            </section>

            <section class="msj">
                <label for="mensaje" class="nombre">Mensaje:</label>
                <br>
                <!--Hay que darle un límite al texto, para que haga nuevas líneas-->
                <input type="text" id="mensaje" name="mensaje">
                <br><br>
                <label for="resultado" class="nombre">Resultado:</label>
                <br>
                <input type="text" id="resultado" name="resultado">    
            </section>
        </form>
    </body>

</html>
