<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Implementación Web de cifrado césar-">
        <link rel="stylesheet" href="style.css">
        <script src="cifrado.js" defer></script> 
        <title>Cifrado César</title>
    </head>

    <body>
        <header>
            <nav class="links">
                <h3><a class="link" href="../index.html">Inicio</a></h3>
            </nav>
            <h1 class="titulo">Cifrado César</h1>
        </header>
        
        <br>

        <form class="form">
            <section class="opcion-clave input">
                <input type="number" id="clave" name="clave" min="-100" max="100" required>
                <label for="clave">Clave</label>
                <br><br>
                
                <label for="opcion">Codificar</label>
                <input type="radio" name="opcion" id="codificar" required value="codificar">
                <label for="opcion">Decodificar</label>
                <input type="radio" name="opcion" id="decodificar" required value="decodifcar">
                <br><br><br>
            </section>

            <section class="msj">
                <div>
                    <h3 class="subtitulo">Mensaje:</h3>
                   
                    <textarea id="mensaje" name="entrada" rows="15" cols="70" required></textarea>
                    <br><br>
                </div>
                
                <button type="button" id="submit">Cifrar/Descifrar</button>
                <button type="reset">Borrar todo</button>

                <div>
                    <h3 class="subtitulo">Resultado:</h3>
                    <textarea id="resultado" name="salida" rows="15" cols="70"></textarea>    
                </div>
            </section>
        </form>
    </body>

</html>
