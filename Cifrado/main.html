<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Implementación Web de cifrado césar-">
        <link rel="stylesheet" href="style.css">
        <script src="cifrado.js"></script> 
        <title>Cifrado César</title>
    </head>

    <body>
        <header>
            <nav class="links">
                <h3><a class="link" href="../index.html">Inicio</a></h3>
            </nav>
            <h1 class="titulo">Cifrado César</h1>
        </header>
        
        <br>

        <form class="form">
            <section class="opcion-clave input">
                <input type="number" id="clave" name="clave" min="-100" max="100">
                <label for="clave">Clave</label>
                <br><br>
                <input type="number" id="opcion" name="opcion" min="0" max="1">
                <label for="opcion">Opción (1 para codificar, 0 para decodificar)</label>
                <br><br><br>
            </section>

            <section class="msj">
                <h3 class="subtitulo">Mensaje:</h3>
                <!--Hay que darle un límite al texto, para que haga nuevas líneas-->

                    <!--
                    <textarea id="story" name="story"
                        rows="5" cols="33">
                        It was a dark and stormy night...
                    </textarea>-->
                <textarea class="mensaje" name="entrada" rows="15" cols="70"></textarea>
                <br><br>
                <h3 class="subtitulo">Resultado:</h3>
                <textarea class="resultado" name="entrada" rows="15" cols="70"></textarea>    
            </section>
        </form>
    </body>

</html>
